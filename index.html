<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <form>

            <label>Tarefa: </label>
            <input id="input-task" type="text">

            <label>Data: </label>
            <input id="date" type="date">

            <button id="button">Add</button>

        </form>

        <div id="line"></div>

        <section id="table">
  
            <div class="day" id="week-0">
                <h1>Sunday</h1>
            </div>

            <div class="day" id="week-1">
                <h1>Monday</h1>
            </div>

            <div class="day" id="week-2">
                <h1>Tuesday</h1>
            </div>

            <div class="day" id="week-3">
                <h1>Wednesday</h1>
            </div>

            <div class="day" id="week-4">
                <h1>Thursday</h1>
            </div>

            <div class="day" id="week-5">
                <h1>Friday</h1>
            </div>

            <div class="day" id="week-6">
                <h1>Saturday</h1>
            </div>

        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
